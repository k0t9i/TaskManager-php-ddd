name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: docker-compose -f ./symfony/docker-compose.yml pull

      - run: docker-compose -f ./symfony/docker-compose.yml up -d --build

      - run: make composer-install

      - run: make code-style

      - run: make static-analysis

      - run: make test
